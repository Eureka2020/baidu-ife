<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Calculator</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">输入结果</p>
    <script>
        var a = document.getElementById("first-number");
        var b = document.getElementById("second-number");
        // 做加法
        document.getElementById("add-btn").onclick = function() {
            var x = parseInt(a.value);
            var y = parseInt(b.value);
            try {
                if(isNaN(x) || isNaN(y)) {
                    throw"请输入数字";
                } else {
                    document.getElementById("result").innerHTML = x + y;
                }
            } catch(err) {
                console.log(err);
            }       
        }    
        // 做减法
        document.getElementById("minus-btn").onclick = function() {
            var x = parseInt(a.value);
            var y = parseInt(b.value);
            try {
                if(isNaN(x) || isNaN(y)) {
                    throw"请输入数字";
                } else {
                    document.getElementById("result").innerHTML = x - y;
                }
            } catch(err) {
                console.log(err);
            }       
        }   
        // 做乘法
        document.getElementById("times-btn").onclick = function() {
            var x = parseInt(a.value);
            var y = parseInt(b.value);
            try {
                if(isNaN(x) || isNaN(y)) {
                    throw"请输入数字";
                } else {
                    document.getElementById("result").innerHTML = x * y;
                }
            } catch(err) {
                console.log(err);
            }       
        }   
        // 做除法
        document.getElementById("divide-btn").onclick = function() {
            var x = parseInt(a.value);
            var y = parseInt(b.value);
            try {
                if(isNaN(x) || isNaN(y)) {
                    throw"请输入数字";
                } else if(y == 0) {
                    throw"除数不能为0";
                } else {
                    document.getElementById("result").innerHTML = x / y;
                }
            } catch(err) {
                console.log(err);
            }       
        }   

    </script>
</body>
</html>
