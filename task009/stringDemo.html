<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>number demo</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button id="len-Btn">获取当前选中输入的内容长度</button>
        <button id="char-Btn">当前选中输入中的第3个字符</button>
        <button id="concat-Btn">把两个输入框的文字连接在一起输出（concat）</button>
        <button id="indexOf-Btn">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button id="lastIndexOf-Btn">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button id="slice-Btn">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button id="rows-Btn">当前选中输入框的行数</button>
        <button id="substr-Btn">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button id="toUpperCase-Btn">把所选输入框中的内容全部转为大写</button>
        <button id="toLowerCase-Btn">把所选输入框中的内容全部转为小写</button>
        <button id="delSpace-Btn">把所选输入框中内容的半角空格全部去除</button>
        <button id="replace-Btn">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.querySelector("#radio-a");
        var radioB = document.querySelector("#radio-b");
        var strA = document.querySelector("#str-a");
        var strB = document.querySelector("#str-b");
        var numA = document.querySelector("#num-a");
        var numB = document.querySelector("#num-b");

        var p = document.querySelector("#result");
        //1.获取当前选中输入的内容长度
        var lenBtn = document.querySelector("#len-Btn");
        lenBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.length;
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.length;
            }
        })

        //2.当前选中输入中的第3个字符
        var charBtn = document.querySelector("#char-Btn");
        charBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.charAt(2);
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.charAt(2);
            }
        })

        //3.把两个输入框的文字连接在一起输出（concat）
        var concatBtn = document.querySelector("#concat-Btn");
        concatBtn.addEventListener("click", function() {
            p.innerHTML = strA.value + strB.value;
        })  
        
        //4.输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        var indexOfBtn = document.querySelector("#indexOf-Btn");
        indexOfBtn.addEventListener("click", function() {
            p.innerHTML = strA.value.indexOf(strB.value);
        })  

        //5.输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        var lastIndexOfBtn = document.querySelector("#lastIndexOf-Btn");
        lastIndexOfBtn.addEventListener("click", function() {
            p.innerHTML = strB.value.lastIndexOf(strA.value);
        }) 

        //6.使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        var sliceBtn = document.querySelector("#slice-Btn");
        sliceBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.slice(Number(numA.value), Number(numB.value));
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.slice(Number(numA.value), Number(numB.value));
            }
        })

        //7.当前选中输入框的行数
        var rowsBtn = document.querySelector("#rows-Btn");
        rowsBtn.addEventListener("click", function() {
            if(radioA.checked) {
                let s = strA.value.split("\n")
                p.innerHTML = s.length;
            }
            if(radioB.checked) {
                let s = strB.value.split("\n")
                p.innerHTML = s.length;
            }
        })

        //8.使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        var substrBtn = document.querySelector("#substr-Btn");
        substrBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.substring(Number(numA.value), Number(numB.value));
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.substring(Number(numA.value), Number(numB.value));
            }
        })

        //9.把所选输入框中的内容全部转为大写
        var toUpperCaseBtn = document.querySelector("#toUpperCase-Btn");
        toUpperCaseBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.toUpperCase();
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.toUpperCase();
            }
        })

        //9.把所选输入框中的内容全部转为小写
        var toLowerCaseBtn = document.querySelector("#toLowerCase-Btn");
        toLowerCaseBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.toLowerCase();
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.toLowerCase();
            }
        })

        //10.把所选输入框中内容的半角空格全部去除
        var delSpaceBtn = document.querySelector("#delSpace-Btn");
        delSpaceBtn.addEventListener("click", function() {
            if(radioA.checked) {
                let s = strA.value.split(" ");
                p.innerHTML = s.join("");
            }
            if(radioB.checked) {
                let s = strB.value.split(" ");
                p.innerHTML = s.join("");
            }
        })

        //11.把所选输入框中内容的a全部替换成另外一个输入框中的内容
        var replaceBtn = document.querySelector("#replace-Btn");
        replaceBtn.addEventListener("click", function() {
            if(radioA.checked) {
                p.innerHTML = strA.value.replace(/a/g, strB.value);
            }
            if(radioB.checked) {
                p.innerHTML = strB.value.replace(/a/g, strA.value);
            }
        })
        
        
    </script>
</body>
</html>
